apiVersion: v1
kind: Service
metadata:
  name: elasticsearch
  labels:
    component: elasticsearch
spec:
  type: NodePort
  selector:
    component: elasticsearch
  ports:
  - name: http
    port: 9200
    nodePort: 30920
    protocol: TCP
  - name: transport
    port: 9300
    nodePort: 30930
    protocol: TCP